<mat-grid-list cols="1" rowHeight="100%" style="background-color: #C5CAE9">
            <div class="contenedor">
                <mat-card class="mat-elevation-z4">
                    <mat-progress-bar mode="indeterminate" color="warn" [hidden]="!Cargando"></mat-progress-bar>
                    <br>
                    <mat-card-title align="center">Sign in</mat-card-title>
                    <br>
                    <mat-card-subtitle align="center">Lorem Ipsum es simplemente el texto de relleno de las imprentas y archivos de texto.</mat-card-subtitle>
                    <mat-card-content style="margin-top: 1em">
                    <form>
                        <mat-form-field class="full-width" color="primary" appearance="outline">
                        <mat-label>Email</mat-label>
                        <mat-icon matPrefix style="margin-right: 0.5em" color="primary">person</mat-icon>
                        <input type="email" matInput [formControl]="InputEmail" [errorStateMatcher]="matcher" >          
                        <mat-error *ngIf="InputEmail.hasError('email') && !InputEmail.hasError('required')">
                            Por favor ingresa un Email
                        </mat-error>
                        <mat-error *ngIf="InputEmail.hasError('required')">
                            Email es <strong>requerido</strong>
                        </mat-error>
                        </mat-form-field>
                    </form>
                
                        
                        
                        <mat-form-field class="full-width" color="primary" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input matInput [formControl]="InputContrasena" [errorStateMatcher]="matcher" [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="InputContrasena.hasError('required')">
                            Contraseña es <strong>requerido</strong>
                        </mat-error>
                        </mat-form-field>
                        
                        <button mat-raised-button color="primary" class="full-width" (click)="ValidarUsuario()">INGRESAR</button>
                        <br>                    
                    </mat-card-content>
                </mat-card>
            </div>
</mat-grid-list>
